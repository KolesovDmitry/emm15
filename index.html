# Обозначения

Очень часто используется подгонка кривых методом наименьших квадратов.

Есть временной ряд `\((t_i, I_i)\)`, `\(i=1, 2, \dots, N\)`. Кривая моделируется
в форме:

`
$$
f(t) = c_1 \varphi_1(t) + c_2 \varphi_2(t) + \dots + c_M \varphi_M(t),
$$
`
где `\(\varphi_1(t)\)`, `\(\varphi_2(t)\)`, ..., `\(\varphi_M(t)\)`
произвольные базисные функции, а `\(c_1\)`, `\(c_2\)`, ..., `\(c_M\)` -
некоторые коэффициенты.

# Обзор литературы: TIMESAT .red[*]

.footnote[.red[*] Jönsson P., Eklundh L. TIMESAT - a program for analyzing time-series of
    satellite sensor data //Computers & Geosciences. – 2004. – Т. 30.]

1. Полиномы совместно с гармоническими функциями `\(\omega=6\pi/N\)`:
`
$$
\begin{split}
f(t) = & c_1 + c_2 t + c_3 t^2 + c_4 \sin(\omega t) + c_5 \cos(\omega t) + \\
       & c_6 \sin(2\omega t) + c_7 \cos(2\omega t) + c_8 \sin(3\omega t) + c_9 \cos(3\omega t)
\end{split}
$$
`
2. Ассиметричные гауссовы функции:
`
$$
f(t) = c_1 + c_2 g(t, a_1, \dots, a_5),
$$
`
где
`
$$
g(t, a_1, \dots, a_5) = \begin{cases}
    \exp\Big[-\big(\frac{t-a_1}{a_2}\big)^{a_3} \Big] & \mbox{если } t > a_1 \\
    (\exp\Big[-\big(\frac{a_1 - t}{a_4}\big)^{a_5} \Big] & \mbox{если } t < a_1
\end{cases}
$$
`
3. Адаптивный фильтр Савицкого-Голея:
В скользящем окне длиной `\(n\)` отсчетов производится аппроксимация полиномиальной функцией:
`
$$
f(t) = c_1 + c_2 t + c_3 t^2
$$
`
